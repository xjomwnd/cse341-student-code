<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interactions</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="interactions">
        <button id="likeBtn">Like</button>
        <button id="commentBtn">Comment</button>
        <button id="shareBtn">Share</button>
        <button id="bookmarkBtn">Bookmark</button>
    </div>

    <script>
        // Add event listeners to the buttons
        document.getElementById('likeBtn').addEventListener('click', function() {
            // Send a request to the backend to handle the like action
            // You can use AJAX or Fetch API to send the request
            // Example: fetch('/like', { method: 'POST', ... })
            console.log('Like button clicked');
        });

        document.getElementById('commentBtn').addEventListener('click', function() {
            // Send a request to the backend to handle the comment action
            console.log('Comment button clicked');
        });

        document.getElementById('shareBtn').addEventListener('click', function() {
            // Send a request to the backend to handle the share action
            console.log('Share button clicked');
        });

        document.getElementById('bookmarkBtn').addEventListener('click', function() {
            // Send a request to the backend to handle the bookmark action
            console.log('Bookmark button clicked');
        });
    </script>
</body>
</html>
