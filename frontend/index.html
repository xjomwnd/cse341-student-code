<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Aggregator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Add your CSS stylesheets and JavaScript files here -->
    <script>
        fetch('http://localhost:8080/api/posts')
            .then(response => response.json())
            .then(data => {
                // Process the data and update the UI
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>    
</head>
<body>
    <header>
        <section>
          <div class="logo">    
              <img src="images/peoplet_5.jpg"
              alt="logo" width="400" height="400">  
          </div>
        </section>
           <div>
            <nav>
                <h1>Social Media Aggregator</h1>
                <br>
                <br>
                <br>
                <br>
                <ul>
                <li><a href="https://xjomwnd.github.io/cse341API-Final/" class="active">Home</a></li>
            </ul>
            </nav>
        </div>
       
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    <!-- Main Content Area -->
    <main>
        <section class="feed">
            <!-- Aggregated posts go here -->
            <div class="post">
                <!-- Post preview content -->
                <img src="images/teamwork.jpg" alt="Profile Picture">

                <div class="post-content">
                    <h2>Username</h2>
                    <p>Post content goes here...</p>
                    <!-- Media content (image/video) -->
                    <div class="media">Media Content</div>
                </div>

                <!-- Post interaction buttons -->
                <div class="interactions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                    <button>Bookmark</button>
                </div>
            </div>
        </section>

        <!-- Sidebar -->
        <aside>
            <div class="user-profile"><strong>User Profile:CLICK:</strong><strong>HOME(Above)</strong> </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>


            <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                <img src="images/fbT.jpg" alt="Facebook Icon" width="48" height="48">
                </a>
                <br>
                <br>
                <a href="https://www.instagram.com/" target="_blank">
                  <img src="images/instagram_2111463.png" alt="Instagram Icon" width="48" height="48">
                </a>
                <br>
                <br>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="images/twitter-min.jpg" alt="Facebook Icon" width="48" height="48">
                    </a>
                    <br>
                    <br>
                    <a href="https://www.utube.com/" target="_blank">
                      <img src="images/instagram-.png" alt="Instagram Icon" width="48" height="48">
                    </a>  
              </div>
        </aside>
    </main>

    <!-- Notifications -->
    <section class="notifications">
        <div class="alerts">Alerts for new likes, comments, or mentions</div>
        <div class="notification-settings">Notification settings</div>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
